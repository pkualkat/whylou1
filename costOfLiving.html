<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered iFrame Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
        }

        .iframe-container {
            width: 80%; /* Set the width of the container */
            max-width: 600px; /* Maximum width */
            height: 400px; /* Set the height of the container */
            border: 1px solid #ccc; /* Optional border for the container */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
        }

        iframe {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            border: none; /* No border for the iframe */
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://www.numbeo.com/cost-of-living/in/Louisville" title="Example iFrame"></iframe>
</div>

</body>
</html>
